<!DOCTYPE html>
<html lang="uz" data-theme="light" class="scroll-smooth">
<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Professional matn tokenlashtirish xizmati">
    
    <!-- Open Graph tags -->
    <meta property="og:title" content="UzSentTokenization - Professional Tokenlashtirish">
    <meta property="og:description" content="Matnlarni professional darajada tokenlashtirish uchun eng zamonaviy yechim">
    <meta property="og:image" content="/static/images/og-image.png">
    <meta property="og:url" content="https://uzsenttokenization.uz">
    
    <title>{% block title %}UzSentTokenization{% endblock %}</title>
    
    <!-- Enhanced CSS stack -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/@radix-ui/colors/blackA.css" rel="stylesheet">
    <link href="https://unpkg.com/@radix-ui/colors/violet.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    
    <!-- Modern JavaScript libraries -->
    <script src="https://unpkg.com/@headlessui/react@latest/dist/headlessui.js"></script>
    <script src="https://unpkg.com/@radix-ui/react-dropdown-menu@latest/dist/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    
    {% block extra_css %}{% endblock %}

    <!-- Enhanced Tailwind config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'gradient': 'gradient 8s linear infinite',
                        'float': 'float 3s ease-in-out infinite',
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        gradient: {
                            '0%, 100%': {
                                'background-size': '200% 200%',
                                'background-position': 'left center'
                            },
                            '50%': {
                                'background-size': '200% 200%',
                                'background-position': 'right center'
                            },
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        },
                    },
                },
            },
        }
    </script>
</head>
<body class="min-h-screen bg-gradient-to-br from-base-200 via-base-100 to-base-300 transition-all duration-300">
    <!-- Enhanced Navbar with Glassmorphism -->
    <div class="navbar bg-base-100/80 shadow-lg sticky top-0 z-50 backdrop-blur-xl border-b border-primary/10">
        <div class="navbar-start">
            <div class="dropdown">
                <label tabindex="0" class="btn btn-ghost lg:hidden hover:bg-primary/10 transition-all duration-300">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16"/>
                    </svg>
                </label>
                <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow-lg bg-base-100 rounded-xl w-52 animate__animated animate__fadeIn animate__faster">
                    <li>
                        <a href="{% url 'index' %}" class="font-medium hover:bg-primary/10 rounded-lg transition-all duration-300">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                            </svg>
                            Asosiy
                        </a>
                    </li>
                    <li><a href="{% url 'yuklamalar' %}" class="font-medium hover:bg-primary/10 rounded-lg transition-all duration-300">Yuklamalar</a></li>
                    <li><a href="{% url 'uzsenttokenization' %}" class="font-medium hover:bg-primary/10 rounded-lg transition-all duration-300">UzSentTokenization</a></li>
                </ul>
            </div>
            <a href="{% url 'index' %}" class="btn btn-ghost normal-case text-xl">
                <span class="font-black bg-gradient-to-r from-primary via-secondary to-accent bg-clip-text text-transparent animate-gradient">
                    UzSentTokenization
                </span>
            </a>
        </div>
        
        <!-- Enhanced desktop menu -->
        <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1 gap-2">
                <li>
                    <a href="{% url 'index' %}" class="font-medium hover:bg-primary/10 rounded-lg transition-all duration-300 flex items-center gap-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                        </svg>
                        Asosiy
                    </a>
                </li>
                <li><a href="{% url 'yuklamalar' %}" class="font-medium hover:bg-primary/10 rounded-lg transition-all duration-300">Yuklamalar</a></li>
                <li><a href="{% url 'uzsenttokenization' %}" class="font-medium hover:bg-primary/10 rounded-lg transition-all duration-300">UzSentTokenization</a></li>
            </ul>
        </div>

        <!-- Theme toggle button -->
        <div class="navbar-end">
            <button class="btn btn-ghost btn-circle" onclick="toggleTheme()">
                <svg class="w-5 h-5 swap-on" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>
                </svg>
            </button>
        </div>
    </div>

    <!-- Enhanced Main Content -->
    <div class="max-w-[90rem] mx-auto px-4 sm:px-6 lg:px-8 py-12">
        {% block content %}{% endblock %}
    </div>

    <!-- Enhanced Footer -->
    <footer class="footer footer-center p-10 bg-base-200 text-base-content rounded">
        <!-- Footer content... -->
    </footer>

    <!-- Enhanced Styles -->
    <style>
        /* Enhanced animations */
        @keyframes fade-in {
            from { 
                opacity: 0; 
                transform: translateY(10px) scale(0.95); 
                filter: blur(4px);
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1); 
                filter: blur(0);
            }
        }

        .animate-fade-in {
            animation: fade-in 0.4s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        /* Enhanced scrollbar */
        .scrollbar-thin::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        
        .scrollbar-thin::-webkit-scrollbar-track {
            background: var(--scrollbar-track, hsl(var(--b2)));
            border-radius: 8px;
        }
        
        .scrollbar-thin::-webkit-scrollbar-thumb {
            background: var(--scrollbar-thumb, hsl(var(--p)));
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .scrollbar-thin::-webkit-scrollbar-thumb:hover {
            background: hsl(var(--pf));
        }

        /* Enhanced glass morphism */
        .glass-morphism {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        /* Smooth transitions */
        * {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
    </style>

    <!-- Enhanced JavaScript -->
    <script>
        // Theme toggle functionality
        function toggleTheme() {
            const html = document.querySelector('html');
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        // Enhanced toast notification
        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = 'toast toast-end';
            toast.innerHTML = `
                <div class="alert alert-${type} shadow-xl animate-fade-in glass-morphism">
                    <div class="flex items-center gap-2">
                        ${type === 'success' ? `
                            <svg class="w-6 h-6 text-success animate-pulse" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                            </svg>
                        ` : `
                            <svg class="w-6 h-6 text-error animate-pulse" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                            </svg>
                        `}
                        <span class="font-medium">${message}</span>
                    </div>
                </div>
            `;
            document.body.appendChild(toast);
            setTimeout(() => {
                toast.classList.add('animate-fade-out');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // Initialize theme from localStorage
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.querySelector('html').setAttribute('data-theme', savedTheme);
        });
    </script>

    {% block extra_js %}{% endblock %}
</body>
</html>
